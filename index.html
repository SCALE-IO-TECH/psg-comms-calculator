<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commission Calculator</title>
  <style>
    :root{
      --bg:#0c2f33;
      --accent:#f78e62;
      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    h1, h2, .brand-text{
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:800;
    }

    /* Splash logo that appears on open */
    .splash{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg, rgba(12,47,51,.92), rgba(12,47,51,.98));
      z-index:10;
      animation: splashOut 900ms ease 1300ms forwards;
    }
    .splash .logoWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      transform: translateY(10px);
      opacity:0;
      animation: splashIn 650ms ease forwards;
    }
    .splash img{
      width:min(520px, 76vw);
      height:auto;
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.45));
    }
    .splash .hint{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    @keyframes splashIn{
      to{ opacity:1; transform:translateY(0); }
    }
    @keyframes splashOut{
      to{ opacity:0; visibility:hidden; pointer-events:none; }
    }

    .app{
      width:min(920px, 100%);
      display:grid;
      gap:18px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 0 2px;
    }
    .topbar img{
      width:min(360px, 70vw);
      height:auto;
      opacity:.95;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .header{
      padding:22px 22px 14px;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      line-height:1.12;
    }
    .header p{
      margin:10px auto 0;
      max-width: 56ch;
      color:var(--muted);
      font-size:14px;
      line-height:1.55;
    }
    .accent-line{
      height:3px;
      width:120px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      margin:14px auto 0;
      border-radius:999px;
      opacity:.9;
    }

    .content{
      padding:18px 22px 22px;
      display:grid;
      gap:16px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width:860px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0 0 8px;
    }

    .input, select{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
      font-size:16px;
      transition: border-color .2s ease, box-shadow .2s ease, transform .08s ease;
      appearance:none;
    }
    .input::placeholder{ color:rgba(255,255,255,.38); }
    .input:focus, select:focus{
      border-color: rgba(247,142,98,.85);
      box-shadow: 0 0 0 4px rgba(247,142,98,.14);
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin-top:2px;
    }

    button{
      cursor:pointer;
      border:none;
      border-radius:999px;
      padding:14px 18px;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--bg);
      background: linear-gradient(135deg, rgba(247,142,98,1), rgba(247,142,98,.86));
      box-shadow: 0 14px 30px rgba(247,142,98,.18);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      min-width: 220px;
    }
    button:hover{ filter:brightness(1.02); box-shadow: 0 16px 34px rgba(247,142,98,.22); }
    button:active{ transform: translateY(1px); }

    .error{
      display:none;
      text-align:center;
      color: rgba(255,255,255,.92);
      background: rgba(247,142,98,.14);
      border: 1px solid rgba(247,142,98,.35);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
    }

    .results{
      display:none;
      margin-top:4px;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.14);
      overflow:hidden;
    }
    .resultsHeader{
      padding:14px 16px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(247,142,98,.08), transparent);
    }
    .resultsHeader .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(247,142,98,.28);
      background: rgba(247,142,98,.10);
      color:rgba(255,255,255,.92);
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .dot{
      width:8px; height:8px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(247,142,98,.18);
    }

    .resultsGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width:860px){
      .resultsGrid{ grid-template-columns: 1fr; }
    }

    .stat{
      padding:18px 16px;
      text-align:center;
      border-right:1px solid var(--stroke);
    }
    .stat:last-child{ border-right:none; }
    @media (max-width:860px){
      .stat{ border-right:none; border-bottom:1px solid var(--stroke); }
      .stat:last-child{ border-bottom:none; }
    }
    .stat .k{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.16em;
      text-transform:uppercase;
    }
    .stat .v{
      margin-top:10px;
      font-size: clamp(22px, 3.3vw, 30px);
      font-weight:900;
      letter-spacing:.02em;
    }
    .stat .sub{
      margin-top:6px;
      font-size:12px;
      color: rgba(255,255,255,.65);
    }

    .footerNote{
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size:12px;
      padding-top:4px;
    }

    /* ✅ ADDED: Powered by footer (fixed to bottom) */
    .powered-by{
      position:fixed;
      left:0;
      right:0;
      Bottom:36px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.55);
      z-index:2;
      pointer-events:none; /* avoids interfering with clicks */
    }
    .powered-by img{
      height:22px;
      width:auto;
      opacity:.9;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
    }
  </style>
</head>

<body>
  <!-- Splash logo on open -->
  <div class="splash" aria-hidden="true">
    <div class="logoWrap">
      <img src="PSG Logo - White With Orange (1).png" alt="Pole Star Global logo" />
      <div class="hint">Pole Star Global</div>
    </div>
  </div>

  <main class="app">
    <div class="topbar">
      <img src="PSG Logo - White With Orange (1).png" alt="Pole Star Global" />
    </div>

    <section class="card" role="region" aria-label="Commission Calculator">
      <div class="header">
        <h1 class="brand-text">Commission Calculator</h1>
        <p>Enter a base salary, choose currency and split, then calculate Base vs Commission vs Total OTE.</p>
        <div class="accent-line"></div>
      </div>

      <div class="content">
        <div class="grid">
          <div>
            <label for="baseSalary">Base salary</label>
            <input
              class="input"
              id="baseSalary"
              inputmode="numeric"
              type="text"
              placeholder="e.g. 70000"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="currency">Currency</label>
            <select id="currency" aria-label="Currency dropdown">
              <option value="USD">USD</option>
              <option value="GBP" selected>GBP</option>
              <option value="SGD">SGD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>

          <div>
            <label for="split">Split (Base / Commission)</label>
            <select id="split" aria-label="Split dropdown">
              <!-- filled by JS -->
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="calcBtn" type="button">Calculate</button>
        </div>

        <div id="error" class="error" role="alert"></div>

        <div id="results" class="results" aria-live="polite">
          <div class="resultsHeader">
            <div class="pill"><span class="dot"></span><span id="pillText">70/30 split</span></div>
          </div>

          <div class="resultsGrid">
            <div class="stat">
              <div class="k">Base Salary</div>
              <div class="v" id="baseOut">—</div>
              <div class="sub" id="basePctOut">—</div>
            </div>
            <div class="stat">
              <div class="k">Commission</div>
              <div class="v" id="commOut">—</div>
              <div class="sub" id="commPctOut">—</div>
            </div>
            <div class="stat">
              <div class="k">Total OTE</div>
              <div class="v" id="totalOut">—</div>
              <div class="sub">Base + Commission</div>
            </div>
          </div>
        </div>

        <div class="footerNote">Pole Star Global • Transparent Total Compensation</div>
      </div>
    </section>
  </main>

  <!-- ✅ ADDED: Powered by (logo file in same folder) -->
  <div class="powered-by" aria-hidden="true">
    <span>Powered by</span>
    <img src="scaleio.svg" alt="ScaleIO" />
  </div>

  <script>
    // --- Populate split dropdown: 90/10 down to 50/50 in 5% increments
    const splitSelect = document.getElementById("split");
    const splits = [];
    for (let basePct = 90; basePct >= 50; basePct -= 5) {
      splits.push({ basePct, commPct: 100 - basePct, label: `${basePct}/${100 - basePct}` });
    }
    splits.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.basePct;
      opt.textContent = s.label;
      if (s.basePct === 70) opt.selected = true;
      splitSelect.appendChild(opt);
    });

    // --- Elements
    const baseInput = document.getElementById("baseSalary");
    const currencySelect = document.getElementById("currency");
    const calcBtn = document.getElementById("calcBtn");
    const errorEl = document.getElementById("error");
    const resultsEl = document.getElementById("results");

    const pillText = document.getElementById("pillText");
    const baseOut = document.getElementById("baseOut");
    const commOut = document.getElementById("commOut");
    const totalOut = document.getElementById("totalOut");
    const basePctOut = document.getElementById("basePctOut");
    const commPctOut = document.getElementById("commPctOut");

    // --- Input: numbers only (allow commas/spaces while typing, clean on calc)
    baseInput.addEventListener("input", (e) => {
      const raw = e.target.value;
      e.target.value = raw.replace(/[^\d,\s]/g, "");
    });

    function formatterFor(currency){
      return new Intl.NumberFormat(undefined, {
        style: "currency",
        currency,
        maximumFractionDigits: 0
      });
    }

    function showError(msg){
      errorEl.textContent = msg;
      errorEl.style.display = "block";
    }
    function clearError(){
      errorEl.textContent = "";
      errorEl.style.display = "none";
    }

    function calculate(){
      clearError();

      const cleaned = baseInput.value.replace(/[,\s]/g, "");
      const base = Number(cleaned);

      if (!Number.isFinite(base) || base <= 0){
        resultsEl.style.display = "none";
        showError("Please enter a valid base salary (numbers only).");
        return;
      }

      const basePct = Number(splitSelect.value) / 100;
      const commPct = 1 - basePct;

      // Base is the chosen % of OTE: base = basePct * total
      const total = base / basePct;
      const commission = total - base;

      const fmt = formatterFor(currencySelect.value);

      // Output
      pillText.textContent = `${Math.round(basePct*100)}/${Math.round(commPct*100)} split`;

      baseOut.textContent = fmt.format(Math.round(base));
      commOut.textContent = fmt.format(Math.round(commission));
      totalOut.textContent = fmt.format(Math.round(total));

      basePctOut.textContent = `${Math.round(basePct*100)}% of OTE`;
      commPctOut.textContent = `${Math.round(commPct*100)}% of OTE`;

      resultsEl.style.display = "block";
      resultsEl.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    calcBtn.addEventListener("click", calculate);
    baseInput.addEventListener("keydown", (e) => { if (e.key === "Enter") calculate(); });

    // Optional: if user changes currency after calculating, re-render numbers
    currencySelect.addEventListener("change", () => {
      if (resultsEl.style.display === "block") calculate();
    });
  </script>
</body>
</html>
